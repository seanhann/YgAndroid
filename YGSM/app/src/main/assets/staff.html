    <script>
	title = ['我的积分', '个人资料', '我的评价', '我的收藏', '关于美团'];
	data = JSON.parse(localStorage.user);
	points = '<div class="panel panel-default"> <div class="panel-heading"> </div> <ul class="list-group"> <li class="list-group-item"> <span class="badge">'+data.integral+'</span> 可用积分: </li> <li class="list-group-item"> <span class="badge">'+ data.credit_integral+'</span> 消费积分 </li> <li class="list-group-item"> <span class="badge">'+data.back_integral+'</span> 已赠积分 </li> <li class="list-group-item"> <span class="badge">'+ data.surplus_integral+'</span> 结余消费积分 </li> </ul> </div>';
	info = '<div class="login"> <div class="login-page"> <form class="info-form" method="post"> <div class="form-group has-feedback"> <div class="input-group"> <span class="input-group-addon">昵称:</span> <input type="text" name="cnname" class="form-control no-border" style="box-shadow:none" value="'+ data.cnname +'" placeholder="'+ (data.cnname == "" ? "设置昵称 4-15位" : data.cnname) +'" pattern=".{4,15}" > <span class="glyphicon glyphicon-pencil form-control-feedback"></span> </div> </div> <div class="form-group has-feedback"> <div class="input-group"> <span class="input-group-addon">性别:</span> <select name="sex" class="form-control no-border"> <option '+ (data.sex == 0 ? "selected" : "") +' value="0">男</option> <option '+ (data.sex == 1 ? "selected" : "") +' value="1">女</option> </select> <span class="glyphicon glyphicon-pencil form-control-feedback"></span> </div> </div> <div class="form-group has-feedback"> <div class="input-group"> <span class="input-group-addon">邮件:</span> <input type="email" name="email" class="form-control no-border" style="box-shadow:none" value="'+ data.email +'" placeholder="'+ (data.email == "" ? "设置邮件" : data.email) +'"> <span class="glyphicon glyphicon-pencil form-control-feedback"></span> </div> </div> <div class="form-group has-feedback"> <div class="input-group"> <span class="input-group-addon">手机:</span> <input type="number" disabled class="form-control no-border" style="box-shadow:none" value="'+ data.username +'" placeholder="'+ data.username +'" pattern="\d*"> <span class="glyphicon glyphicon-ban-circle form-control-feedback"></span> </div> </div> <div class="form-group has-feedback"> <div class="input-group"> <span class="input-group-addon">QQ:</span> <input type="text" name="qqnum" class="form-control no-border" style="box-shadow:none" value="'+ data.qqnum +'" placeholder="'+ (data.qqnum == "" ? "qq号码 5-11位 " : data.qqnum) +'" pattern="\d{5,11}"> <span class="glyphicon glyphicon-pencil form-control-feedback"></span> </div> </div> <button type="submit" class="btn btn-info btn-login" data-placement="top" data-loading-text="提交中..." data-toggle="tooltip" data-placement="bottom" title="登录">提交</button> </form> </div> </div>';
        comments = '';
	template = [points, info];
	actionId = localStorage.actionId;
	$(function(){
	    $(".title").text(title[actionId]);
	    $('.content').html(template[actionId]);
	});
